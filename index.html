<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Resume Builder</h1>
    <main>
      <form id="resumeForm">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="name">Name: </label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email: </label>
          <input type="email" name="email" id="email" required />

          <label for="phone">Phone: </label>
          <input type="tel" id="phone" name="phone" required />
        </fieldset>

        <fieldset>
          <legend>Education</legend>
          <label for="education">Education</label>
          <textarea name="education" id="education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
          <legend>Experience</legend>
          <label for="experience">Experience</label>
          <textarea name="experience" id="experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
          <legend>Skills</legend>
          <label for="skills">Skills</label>
          <textarea name="skills" id="skills" rows="4" required></textarea>
        </fieldset>
        <button type="submit">Generate Resume Below</button>
      </form>

      <div id="resumeOutput">
        <!-- Resume content will be displayed here -->
      </div>
    </main>

    <button id="editButton" class="edit">Edit</button>

    <script src="script.js"></script>
  </body>
</html>
